<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PlentyRESTApi Tools</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/#">PlentyRESTApi Tools</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                Items
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="/itemsList">Show</a>
                <a class="dropdown-item" href="/items/refetch">Refetch</a>
                <a class="dropdown-item" href="/items/update">Update</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Export</a>
                <a class="dropdown-item" href="#">Import</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Clear DB</a>
              </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Listings</a>
              </li>
            <li class="nav-item">
              <a class="nav-link disabled">Warehouse</a>
            </li>
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Item-Id | Name | Variation" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form><span style="margin-left: 6px;">alpha-v0.1.0.b3</span>
        </div>
      </nav>
        <div class="container border-bottom mt-4" style="padding-bottom: 20px;">
          <div class="p-2">  
            {% block content %}
            {% endblock %}
          </div>
        </div>
        
        <div class="container">
        <nav class="navbar fixed-bottom navbar-light" style="background-color: #e3f2fd;">
        
            <div class="col-sm-auto">Mode: {{ prat_mode }} &bull; Debug: {{ prat_debug }} </div>
            
            <div class="col-sm-auto">Connected: {{ prat_conn }}</div>
      
        </nav>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
